  <body>
    <div class="container" id="result">
      <h1>myTicker Yahoo</h1>
      <div class="tools">
      <div class="toolsContainer">
		<div id="searchBar"><input id="searchFilter" type="text" value="Filter by name"/></div>
		</div>
      <div class="toolsContainer">
      <div>Sort by Ask</div>
      <div><button class="sortByLowPrice"><i class='fa fa-chevron-up'></i></button>
      <button class="sortByHighPrice"><i class='fa fa-chevron-down'></i></button></div>
      </div>
      <div class="toolsContainer"> 
      <div>Remove all</div>
      <button class="removeAll"><i class='fa fa-trash'></i></button>
      <button class="checkLimits"><i class='fa fa-check'></i></button>
      <!--<input class="extraField" type="text"/>-->
      <select class="extraField"><option class="selectExtra">Select</option><option class="selectOption">Currency</option>
      <option class="selectOption">PercentChange</option></select>
      <button class="drawPieChart">PieChart</button>
      <button class="drawLineChart">LineChart</button>
      </div>
      <div class="toolsContainer"> 
      <div>AutoUpdate</div>
      <button class="setAutoUpdate"><i class='fa fa-refresh'></i></button>
      </div>
      </div>
      <div id="todo">
        <input id="titleinput" type="text" value="Insert ticker" class="data-text">
        <table id="tickerList"></table>
                    <div id="chart_div"></div>
        <div id="counter"></div>
        <div id="activeCounter"></div>
      </div>
    </div>
    <script src="yahoo_todo.js"></script>
  </body>
